<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <form novalidate="novalidate" th:action="@{/processForm}" method="post" th:object="${user}" class="bg-white p-4">
                <h1 class="text-center">Signup Here</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UserName</label>
                    <input type="text" class="form-control " id="exampleInputEmail1" name="userName"
                           aria-describedby="emailHelp"
                           th:value="${user.userName}"
                           th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                    >
                    <div th:each="e : ${#fields.errors('userName')}"
                       th:text="${e}" class="invalid-feedback">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" class="form-control "
                           id="exampleInputPassword1" name="email"
                           th:value="${user.email}"
                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }"
                    >
                    <div th:each="e : ${#fields.errors('email')}"
                         th:text="${e}" class="invalid-feedback">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox"
                           class="form-check-input "
                           id="exampleCheck1"
                           name="agreed"
                           th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : '' }"
                    >
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    <div th:each="e : ${#fields.errors('agreed')}"
                         th:text="${e}" class="invalid-feedback">
                    </div>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
